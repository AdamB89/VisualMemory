
<div *ngIf="!done">
    <div class="row m-3">
        <div class="col-sm-10">
            <div class="card">
                <div class="card-body">
                  <h3 class="card-title"> do you know locations in {{city}} ?</h3>
                  <p class="card-text">the game is about finding pairs. every time you click
                    on a card a picturce will show for 0.8 second. try to find that same
                    picture in another place on the board.
                  </p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-md btn-primary"
                    (click)="setUpGame()">
                      start new game.
                    </button>
                    <button class="btn btn-md btn-warning"
                      (click)="endGame(0)" 
                    >
                      end game
                    </button>
                    <button class="btn btn-md btn-edfault"
                    (click)="homePage()">
                     back to home page.
                    </button>
                </div>
              </div>
        </div>
       
      </div>
      <div >
          <div class="row m-3">
              <h3>{{msg}}</h3>
          </div>
          
          <div  *ngIf="cards" class="row">
            <div class="col-sm-3"  *ngFor="let card of cards;let i=index">
               <div class="card m-3">
                   <div *ngIf="!card.show" (click)="clickOnCard(i)">
                      <img src="{{card.backside}}" height="220px" width="160px">
                   </div>
                    <div *ngIf="card.show">
                       <img src="{{card.image}}"  height="220px"  width="160px">
                    </div>
               </div>
               
            </div>
      </div>
      
      </div>
</div>
<div *ngIf="done">
  <h1 class="text-center">{{endmsg}}</h1>
</div>
